<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ผลลัพธ์การตรวจจับแบบเรียลไทม์</title>
    <script>
        function redirectToIndex() {
            setTimeout(function() {
                window.location.href = '/';
            }, 10000); // เปลี่ยนแปลงเวลา (มิลลิวินาที) ตามที่ต้องการ
        }
    </script>
</head>
<body onload="redirectToIndex()">
    <h1>ผลลัพธ์การตรวจจับ</h1>
    <p>การตรวจจับแบบเรียลไทม์จากวิดีโอจะถูกแสดงด้านล่าง:</p>
    <video width="100%" controls>
        <source src="{{ url_for('stream_detected_video', filename=video_file) }}" type="video/mp4">
        Your browser does not support the video tag.
    </video>
    <br>
    <a href="/">กลับไปยังหน้าแรก</a>
</body>
</html>
